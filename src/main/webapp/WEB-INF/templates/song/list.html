<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">Song Management</h3>
<p>
    <a th:href="@{/songs/create}">
        Add new song
    </a>
</p>

<table class="table table-striped table-info" >
    <thead>
    <tr>
        <th>ID</th>
        <th>Name Song</th>
        <th>Singer</th>
        <th>Music Genre</th>
        <th>File</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${songs}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.nameSong}"></td>
        <td th:text="${s.singer}"></td>
        <td th:text="${s.musicGenre}"></td>
        <td><a th:href="@{'/mp3/' + ${s.songFilePath}}">Nghe</a></td>
        <td>
            <a th:href="@{/songs/edit/{id}(id=${s.id})}">Edit</a>
            <a th:href="@{/songs/delete/{id}(id=${s.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
